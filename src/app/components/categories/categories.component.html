<div class="container py-3 px-0 h-100">
  <div class="jumbotron py-5">
    <div>
      <h1 class="headline">Categorias</h1>
      <p class="description">Organize e analise sua pesquisa em categorias compreens√≠veis.</p>
    </div>
    <button class='primaryButton px-3 py-1' mat-flat-button type='button' (click)="openNewCategoryDialog()">
      <mat-icon>add</mat-icon> Nova categoria
    </button>
  </div>
  <div>
    <mat-nav-list>
      <mat-list-item *ngFor="let cat of categories">
        <a matLine routerLink='./{{cat.id}}'>
          <span>
            <button class="listButton" [ngStyle]="{'color': cat.color}" mat-icon-button><mat-icon>stop_circle</mat-icon></button>
            {{cat.name}}
          </span>
        </a>
        <button mat-icon-button><mat-icon>delete</mat-icon></button>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
