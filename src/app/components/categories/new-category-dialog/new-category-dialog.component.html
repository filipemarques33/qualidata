<div class='formDialog'>
  <h1 mat-dialog-title>Nova categoria</h1>
  <div mat-dialog-content class="d-flex flex-column">
    <form [formGroup]="categoryForm" class="d-flex flex-column" (ngSubmit)="submit()">
      <span class="d-flex flex-row align-items-center">
        <mat-form-field class='flex-grow-1' appearance="fill">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput>
          <mat-error *ngIf="categoryForm.get('name').invalid">Escreva um nome</mat-error>
        </mat-form-field>
        <button mat-icon-button
          type="button"
          class='ml-2'
          [(colorPicker)]="selectedColor"
          [cpCancelButton]="true"
          [cpOKButton]="true"
          [cpOKButtonClass]= "'primaryButton'"
          (colorPickerChange)="changeColor($event)"
        >
          <mat-icon [ngStyle]="{'color': selectedColor}">stop_circle</mat-icon>
        </button>
      </span>
      <mat-dialog-actions class="mb-2">
        <button mat-flat-button (click)="dialogRef.close()">Cancelar</button>
        <button class="primaryButton" mat-raised-button type="submit" value="Submit">Criar categoria</button>
      </mat-dialog-actions>
    </form>
  </div>
</div>
