<div class="close-button position-absolute" (click)="closeSidebar()" >
  <mat-icon>close</mat-icon>
</div>
<div *ngIf="inputVertex" class="p-2 d-flex flex-column justify-content-center align-items-start">
  <span>
    {{inputVertex.name}}
  </span>
</div>
<div *ngIf="inputEdge" class="p-3 d-flex flex-column justify-content-start align-items-start">
  <p class="h5 text-primary">Edge details</p>

  <span class="text-primary mt-3">Relationship title</span>
  <mat-form-field [floatLabel]="'never'">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="inputEdge.title">
  </mat-form-field>

  <span class="text-primary mt-3">Relationship comment</span>
  <mat-form-field [floatLabel]="'never'">
    <mat-label>Comment</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <div class="d-flex">
    <div class="d-flex flex-column mr-4">
      <h4 class="m-0"><small class="text-primary">From</small></h4>
      <span>{{inputEdge.fromVertex.name}}</span>
    </div>
    <div class="d-flex flex-column">
      <h4 class="m-0"><small class="text-primary">To</small></h4>
      <span>{{inputEdge.toVertex.name}}</span>
    </div>
  </div>

  <span class="text-primary mt-3 mb-1">Relationship direction</span>
  <mat-slide-toggle [(ngModel)]="inputEdge.arrowFrom">Arrow from</mat-slide-toggle>
  <mat-slide-toggle [(ngModel)]="inputEdge.arrowTo">Arrow to</mat-slide-toggle>

  <span class="text-primary mt-3 mb-1">Edge type</span>
  <mat-radio-group class="d-flex flex-column">
    <mat-radio-button ngDefaultControl *ngFor="let edgeType of edgeTypes"
      [value]="edgeType"
      [checked]="inputEdge.edgeType === edgeType"
      [(ngModel)]="inputEdge.edgeType"
    >{{edgeTypeTranslations[edgeType]}}</mat-radio-button>
  </mat-radio-group>
</div>
