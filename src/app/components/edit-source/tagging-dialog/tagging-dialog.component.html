<div class='formDialog'>
  <h1 mat-dialog-title>Salvar fragmento</h1>
  <div mat-dialog-content class="d-flex flex-column">
    <div class='fragmentContainer flex-grow-1'>
        <p>{{selectedFragment.content}}</p>
    </div>
    <form class="d-flex flex-column" (ngSubmit)="submit()">
      <mat-form-field class='mt-2 flex-grow-1' appearance="fill">
        <mat-label>Salvar nos códigos</mat-label>
        <mat-select [formControl]="taggingForm" multiple>
          <div class="optionsPanel">
            <div #optionList class="optionsList">
              <mat-option [value]="null" selected disabled hidden>
                Escolha uma categoria
              </mat-option>
              <mat-option *ngFor="let code of availableCodes" [value]="code">
                {{code.name}}
              </mat-option>
            </div>
            <footer class="optionsFooter mb-0">
              <button class="secondaryButton" mat-raised-button type="button" (click)="newCodeDialog()">
                <mat-icon >add</mat-icon>
                <span class="mr-1">Novo código</span>
              </button>
            </footer>
          </div>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <mat-dialog-actions class="mb-0">
    <button mat-flat-button type='button' (click)="dialogRef.close()">Cancelar</button>
    <button class="primaryButton" mat-raised-button (click)="submit()">Salvar</button>
  </mat-dialog-actions>
</div>
