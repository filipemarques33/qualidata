<h2 mat-dialog-title>Novo projeto</h2>
<div mat-dialog-content class="d-flex flex-column ">
  <form class="d-flex flex-column">
    <mat-form-field appearance="fill">
      <mat-label>Nome do projeto</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-dialog-actions class="mb-2">
      <button mat-raised-button (click)="close()">Close</button>
      <button mat-raised-button color="primary" (click)="createProject()">Save</button>
    </mat-dialog-actions>
  </form>
